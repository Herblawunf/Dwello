name: Continuous Integration
run-name: CI for ${{ github.repository }}
on: [push, pull_request]
jobs:
  Install-Dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Check Expo configuration
        run: npx expo-doctor

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run linting (if configured)
        run: |
          if npm run lint --silent; then
            npm run lint
          else
            echo "Lint script not found, skipping..."
          fi
        continue-on-error: true

      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build JavaScript bundle (test)
        run: npx expo export --platform all --output-dir dist --clear

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build on EAS
        run: eas build --platform ios --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload iOS Simulator IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-ipa
          path: "**/*.app"
